<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silicon</title>
  <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" .crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

</head>

<body>

  <div class="wrapper">

    <header>

      <div class="container">
        <a id="logo" href="index.htm"><img src="images/logo.svg" alt="Silicon logtype"></a>

        <nav id="main-menu" class="navbar">
          <a class="nav-link" href="#">Features</a>
        </nav>


        <div id="darkmode-toggle-switch" class="btn-toggle-switch">
          <span class="label">Dark mode</span>
          <label for="darkmode-switch" class="toggle-switch">
            <input id="darkmode-switch" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>


        <a id="auth-signin" href="#" class="btn-primary">
          <i class="fa-thin fa-user-large"></i>
          <span> sign in/up</span>
        </a>
        <button class="btn-mobile">
          <i class="fa-regular fa-bars"></i>
        </button>

      </div>

    </header>


    <main>


      <section id="hero">
        <div class="container">
          <div class="headline"> 
            <h1> Manage All Your Money in One App</h1>
          </div>

          <div class="content">
            <p> We offer you a new generation of the mobile banking.
              Save, spend & manage money in your pocket.</p>
              <div class="buttons">
                <a class="btn-download-app" href="#"><img src="images/appstore.svg" alt="appstore"></a>
                <a class="btn-download-app" href="#"><img src="images/googleplay.svg" alt="googleplay"></a>
              </div>

          <a href="#" class="discover-more">
            <span class="btn-circle">
              <i class="fa-regular fa-chevron-down"></i>
            </span>
            <span>Discover more</span>
          </a>    
          </div>


        <div class="images">
          <img class="img-back" src="images/iPhone -mybudgit.svg" alt="iphone my budget">
          <img class="img-front" src="images/iPhone yourcards.svg" alt="iphone your cards">
        </div>
      </div>

      </section>





      


      <section id="brands">

        <div class="container">
          <div class="brand-box" id="brand-6">
            <img src="images/brand6.svg" alt="">
          </div>
          <div class="brand-box" id="brand-5">
            <img src="images/brand5.svg" alt="">
          </div>
          <div class="brand-box" id="brand-4">
            <img src="images/brand4.svg" alt="">
          </div>
          <div class="brand-box" id="brand-3">
            <img src="images/brand3.svg" alt="">
          </div>
          <div class="brand-box" id="brand-2">
            <img src="images/brand2.svg" alt="">
          </div>
          <div class="brand-box" id="brand-1">
            <img src="images/brand1.svg" alt="">
          </div>

        </div>

      </section>



    </main>

    <footer>

      <div class="container">

        <p class="copyright"> Â© 2024 Silicon. All rights reserved. </p>
        <p class="credit">Credit MadrasThemes </p>

      </div>

    </footer>

  </div>

</body>

</html>
